<!DOCTYPE html>
<head>
    <title>Le Camping-Vaillant</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i&display=swap');

        body, html {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Lato, Helvetica, Arial, sans-serif;
            background: linear-gradient(5deg, rgba(178,210,237,1) 0%, rgba(98,146,243,1) 100%);
            background-repeat: no-repeat;
            background-color: rgba(178,210,237,1);
            min-height: 100vh;
            color:#333333;
        }
        div.container {
            max-width: 700px;
        }
        div.sign {
            margin: 40px;
            padding: 20px;
            background: white;
            text-align: center;
            position: relative;
        }
        div.sign > * {
            margin: 0 0;
        }
        div.sign > h1 {
            font-size: 3.5em;
            font-style: italic;
            font-weight: 900;
        }
        div.sign > h2 {
            font-size: 2.2em;
        }
        div.sign > h3 {
            font-size: 1.9em;
        }
        .stick{
            background: #66553E;
            width: 20px;
            height: 600px;
            position: absolute;
            top: 100%;
            left: 50%;
            z-index: 0;
        }
        .stick.small{
            width:15px;
            height: 250px;
        }
        .stick.tiny{
            width:12px;
            height: 150px;
        }
        .content{
            margin:100px 0 0 0;
            width:100%;
            min-height: 400px;
            background-color:white;
            z-index:1;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .content ul{
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: space-around;
            flex-wrap:wrap;
            align-items: center;
        }
        .content ul li {
            display: block;
            padding: 20px;
            font-size: 1.3rem;
            text-align: center;
        }
        .content ul img{
            max-height: 100px;
            max-width: 100%;
        }
    </style>
</head>
<html>
    <body>
        <div class="container">
            <div class="sign" style="width:60%; transform:rotate(2deg)">
                <p>Le</p>
                <h1>Camping Vaillant</h1>
                <p>La 11<sup>ème</sup> fête du Crêt-Vaillant</p>
                <div class="stick"></div>
            </div>
            <div class="sign" style="width:50%;transform:rotate(-1deg);float:right">
                <h2>19 & 20 JUIN 2020</h2>
                <h3>Le Locle</h3>
                <div class="small stick"></div>
            </div>
            <div class="sign" style="width:40%;margin:auto;clear:both">
                <p>Plus d'info tout bientôt</p>
                <div class="tiny small stick"></div>
            </div>
            <div class="content">

                    Nous remercions chaleureusement nos partenaires pour leur précieuse aide&nbsp;!
                </h2>

    </body>
</html>
